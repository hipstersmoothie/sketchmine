version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:latest


jobs:
  build:
    <<: *defaults

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Install dependencies 📦
          command: yarn

      - run:
          name: Bootstrapping the Lerna workspace 🧰
          command: yarn bootstrap

      - run:
          name: Lint the source code 🕵🏻‍♂️
          command: yarn lint

      - run:
          name: Build the application 👷🏼‍♀️
          command: yarn build

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Run all the tests 🧙🏻‍♂️
          command: yarn test

workflows:
  version: 2
  build-test:
    jobs:
      - build
      - test:
        requires:
          - build
